<!DOCTYPE html>
<html>
  <head>
    <title>Youtube Video Advanced Search App in Javascript</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
  </head>
  <body>
  <div class="container">
    <iframe width="560" height="315" src="https://www.youtube-nocookie.com/embed/R8sr5lUdZ_0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <iframe class="youtube-video" id = "videoplayed" width="560" height="100" src="https://www.youtube.com/embed/LrJbrydDf2s?enablejsapi=1&version=3&playerapiid=ytplayer" modestbranding="0"  controls="0" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <a href="#" class="play-video">PLAY</a>
    <a href="#" class="pause-video">PAUSE</a>
    <a href="#" class="stop-video">STOP</a>
    
    </div>
    <br>
      <h1 class="text-center">
          Youtube Advanced Search App
      </h1>
      <br>
      <form id="myForm" autocomplete="off">
          <div class="form-group">
            <input class="form-control" type="text" id="search" placeholder="Topic" required>
          </div>
          <div class="form-group">
            <label for="duration">Select Duration:</label>
            <select class="form-control" id="duration">
              <option>any</option>
              <option>short</option>
              <option>medium</option>
              <option>long</option>
            </select>
          </div>
          <div class="form-group">
            <label for="order">Order:</label>
            <select class="form-control" id="order">
              <option>relevance</option>
              <option>viewCount</option>
              <option>videoCount</option>
              <option>title</option>
              <option>rating</option>
              <option>date</option>
            </select>
          </div>
          <div class="form-group">
              <label for="fromdate">Before:</label>
              <input type="text" class="form-control" name="" id="beforedate">
          </div>
          <div class="form-group">
            <label for="fromdate">After:</label>
            <input type="text" class="form-control" name="" id="afterdate">
        </div>
          <div class="form-group">
              <button id="btn" class="btn btn-danger btn-block">
                  Search Videos
              </button>
          </div>
      </form>
      <table style="display: none;" id="table" class="table table-striped">
        <thead>
          <tr>
            <th>Title</th>
            <th>Thumbnail</th>
            <th>Visit Channel</th>
          </tr>
        </thead>
        <tbody id="results">
        </tbody>
      </table>
      <div id="pager">
<ul id="pagination" class="pagination-sm"></ul>
</div>
  </div>

</body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.4.4/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twbs-pagination/1.4.2/jquery.twbsPagination.min.js"></script>

      })
      $("#afterdate").datepicker({
 
})
 
  </script>
  <script src="script.js"></script>
</html>
